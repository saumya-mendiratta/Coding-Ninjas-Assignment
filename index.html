<html>
<head>
    <title>Events Tab</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="flex-around">

    <h1> Events </h1>

    <div id='event-category'>

        <div id="category-navbar">
            <ul class="navbar">
                <li id="ALL_EVENTS"> All Events</li>
                <li id="WEBINAR"> Webinar </li>
                <li id="CODING_EVENT"> Coding Events </li>
                <li id="BOOTCAMP_EVENT"> Bootcamp Events</li>
                <li id="WORKSHOP"> Workshop </li>
            </ul>
        </div>
        

        <div id="subcategory-navbar">
            <ul class="navbar">
                <li id="Upcoming"> Upcoming</li>
                <li id="Archived"> Archived </li>
                <li id="All Time Favorites"> All Time Favourites </li>
            </ul>
        </div>

        <div id='event-sub-category'>

            <div id='cards'>

                <div class='card'>

                    <img src="https://www.codingninjas.com/blog/wp-content/uploads/2020/04/LOGO-05.png" alt="https://www.codingninjas.com/blog/wp-content/uploads/2020/04/LOGO-05.png">
                    <p class="card-name">Name of the Card</p>

                    <div class='card-details'>

                        <div class='card-date'>
                            <p>Starts on 8 Jan , 2022</p>
                        </div>

                        <div class='card-fee-venue'>
                            <div>
                                    <span class="fee-venue">Entry Fee : </span>
                                    <span class="fee-venue-ans"> Free </span>
                            </div>

                            <div>

                                <span class="fee-venue">Venue : </span>
                                <span class="fee-venue-ans"> Online </span>

                            </div>
                        </div>

                    </div>

                    <p class="card-desc"> Card description here </p>

                    <div class="card-tag"> tags associated </div>

                </div>

            </div>

            <div id='tags'>
                <h3>Tags</h3>

                <ul class='tag-list'>
                    
                </ul>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
